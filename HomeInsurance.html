<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            font-size: 40px;
            font-family: Tahoma, sans-serif;
        }
        label {
            font-size: 18px;
            font-family: 'Brush Script MT', cursive;
        }
        select, input{
            font-size: 16px;
            font-family: 'Brush Script MT', cursive;
        }
    </style>
    <script async src="Calculations.js"></script>
</head>
<body>
    <h1><u>Home Insurance Plan</u></h1>

    <form id="form">
        <!--Name-->
        <label for="name">Name:<span>*</span> </label>
        <input type="text" id="name"><br><br>
        <!--Email-->
        <label for="email">Email:<span>*</span> </label>
        <input type="text" id="email"><br><br>
        <!--Q1-->
        <label>Are you an Owner or Tenant?<span>*</span></label><br>
        <input type="radio" name="ques1" id="owner" value="100">
        <label for="owner">Owner</label>
        <input type="radio" name="ques1" id="tenant" value="50">
        <label for="tenant">Tenant</label><br><br>
        <!--No of Bedrooms-->
        <label for="bedrooms">No. of Bedrooms:<span>*</span> </label>
        <input type="text" id="bedrooms"><br><br>
        <!--Area-->
        <label>Area:<span>*</span> </label>
        <input type="radio" name="ques2" id="dublin" value="100">
        <label for="dublin">Dublin</label>
        <input type="radio" name="ques2" id="outskirt" value="50">
        <label for="outskirt">Outside Dublin</label><br><br>
        <!--Property Type-->
        <label for="propType">Property Type:<span>*</span> </label>
        <select name="propType" id="propType">
            <option value="" disabled selected hidden>Choose a property type</option>
            <option value="75">Bungalow</option>
            <option value="100">Country House</option>
            <option value="50">Detached</option>
            <option value="40">Semi Detached</option>
            <option value="30">Terraced</option>
            <option value="20">Flat</option>
        </select><br><br>
        <!--Year built-->
        <label for="year">Year built:<span>*</span> </label>
        <input type="text" id="year"><br><br>
        <!--Cover Type-->
        <label for="coverType">Cover Type:<span>*</span> </label>
        <select name="coverType" id="coverType">
            <option value="" disabled selected hidden>Choose a cover type</option>
            <option value="50">Owner Occupied</option>
            <option value="60">Holiday</option>
            <option value="70">Rental</option>
        </select><br><br>
        <!--Contents cover-->
        <label for="contents">Contents covered:<span>*</span> </label>
        <select name="contents" id="contents">
            <option value="" disabled selected hidden>Choose contents cover</option>
            <option value="10">€5000</option>
            <option value="20">€10,000</option>
            <option value="40">€20,000</option>
            <option value="70">€35,000</option>
            <option value="100">€50,000</option>
        </select><br><br>
        <!--building cover-->
        <label for="buildings">Buildings covered:<span>*</span> </label>
        <select name="buildings" id="buildings">
            <option value="" disabled selected hidden>Choose buildings cover</option>
            <option value="20">€100,000</option>
            <option value="60">€300,000</option>
            <option value="100">€500,000</option>
            <option value="200">€1,000,000</option>
            <option value="500">€2,500,500</option>
        </select><br><br>
        <!--Years claim free-->
        <label for="yearsClaim">Years Claims Free:<span>*</span> </label>
        <input type="text" id="yearsClaim"><br><br>
    </form>

</body>
</html>
