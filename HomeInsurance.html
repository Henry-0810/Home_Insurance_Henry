<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form{
            background-image: url('formBg.webp');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0 700px 0 20px;
            box-shadow: 20px 20px 50px grey;
        }
        h1{
            font-size: 40px;
            font-family: "Palatino Linotype",serif;
            margin: 0 20px 5px;
        }
        div{
            margin: 0 70px 0;
        }
        label {
            color: white;
            font-size: 20px;
            font-family: "Times New Roman", Times, serif;
        }
        button, select, input{
            font-size: 18px;
            font-family: "Times New Roman", Times, serif;
        }
        td{
            height: 40px;
            width: 350px;
        }
        table{
            position: relative;
            left: 20px;
        }
        input{
            border-radius: 6px;
            border: 1px solid white;
        }
        .tooltip{
            color: #ff0000;
        }
        .tooltip-text{
            font-family: Tahoma,serif;
            visibility: hidden;
            width: fit-content;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 15px;
            padding: 2px 10px;
            border-style: solid;
            border-radius: 5px;
            border-color: black;
            position: absolute;
            margin-left: -50px;
            margin-top: 20px;
        }
        .tooltip:hover .tooltip-text{
            visibility: visible;
        }
        p{
            position: absolute;
            left: 650px;
            top: 0;
            font-family: DialogInput,monospace;
            font-size: 25px;
        }
        body{
            background-image: url('background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .div2{
            visibility: hidden;
            position: absolute;
            left: 500px;
            top: 300px;
            z-index: 1;
            font-size: 25px;
            font-family: Calibri,sans-serif;
        }
        .runTot{
            border: 0 none;
            outline: none;
            background: transparent;
            color: white;
        }
        .btnCalc{
            font-weight: bold;
        }
    </style>
    <script async src="Calculations.js"></script>
</head>
<body>
    <div class="div1" id="mainDiv">
        <h1><u>Home Insurance Plan</u></h1>
        <p id="countdown">You have 4:00 to finish the form</p>
        <form id="form" name="inputForm" action="Insurance%20Analysis.html" target="_blank">
            <table>
                <tr>
                    <!--Pattern attribute referenced from here https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_input_pattern-->
                    <!--Name-->
                    <td><label for="name">Name:<span class = "tooltip">*<span class="tooltip-text">Enter your name</span></span></label></td>
                    <td><input type="text" id="name" name="Name" class="field" required></td>
                </tr>
                <tr>
                    <!--Email-->
                    <td><label for="email">Email:<span class = "tooltip">*<span class="tooltip-text">Enter your email</span></span></label></td>
                    <td><input type="text" id="email" name="Email" class="field" required></td>
                </tr>
                <tr>
                    <!--Ownership-->
                    <td><label>Are you an Owner or Tenant?<span class = "tooltip">*<span class="tooltip-text">Choose an option</span></span></label></td>
                    <td><input type="radio" name="Ownership" id="owner" value="100" required><label style="font-size: 18px" for="owner">Owner</label><br>
                    <input type="radio" name="Ownership" id="tenant" value="50"><label style="font-size: 18px" for="tenant">Tenant</label></td>
                </tr>
                <tr>
                    <!--No of Bedrooms-->
                    <td><label for="bedrooms">No. of Bedrooms:<span class = "tooltip">*<span class="tooltip-text">Enter number of bedrooms</span></span></label></td>
                    <td><input type="text" id="bedrooms" class="field" name="Number Of Bedrooms" pattern="[0-9]*" oninvalid="setCustomValidity('Only numbers allowed')" required></td>
                </tr>
                <tr>
                    <!--Area-->
                    <td><label>Area:<span class = "tooltip">*<span class="tooltip-text">Choose an option</span></span></label></td>
                    <td><input type="radio" name="Location" id="dublin" value="100" required>
                    <label style="font-size: 18px" for="dublin">Dublin</label><br>
                    <input type="radio" name="Location" id="outskirt" value="50">
                    <label style="font-size: 18px" for="outskirt">Outside Dublin</label></td>
                </tr>
                <tr>
                    <!--Property Type-->
                    <td><label for="propType">Property Type:<span class = "tooltip">*<span class="tooltip-text">Select an option</span></span></label></td>
                    <td><select name="Property Type" id="propType" required>
                        <option value="" disabled selected hidden>Choose a property type</option>
                        <option value="75">Bungalow</option>
                        <option value="100">Country House</option>
                        <option value="50">Detached</option>
                        <option value="40">Semi Detached</option>
                        <option value="30">Terraced</option>
                        <option value="20">Flat</option>
                    </select></td>
                </tr>
                <tr>
                    <!--Year built-->
                    <td><label for="year">Year(s) built:<span class = "tooltip">*<span class="tooltip-text">Enter years built</span></span></label></td>
                    <td><input type="text" id="year" class="field" name="Year(s) built" pattern="[0-9]*" oninvalid="setCustomValidity('Only numbers allowed')" required></td>
                </tr>
                <tr>
                    <!--Cover Type-->
                    <td><label for="coverType">Cover Type:<span class = "tooltip">*<span class="tooltip-text">Select an option</span></span></label></td>
                    <td><select name="Cover Type" id="coverType" required>
                        <option value="" disabled selected hidden>Choose a cover type</option>
                        <option value="50">Owner Occupied</option>
                        <option value="60">Holiday</option>
                        <option value="70">Rental</option>
                    </select></td>
                </tr>
                <tr>
                    <!--Contents cover-->
                    <td><label for="contents">Contents covered:<span class = "tooltip">*<span class="tooltip-text">Select an option</span></span></label></td>
                    <td><select name="Contents Cover" id="contents" required>
                        <option value="" disabled selected hidden>Choose contents cover</option>
                        <option value="10">€0 - €5,000</option>
                        <option value="20">€5,001 - €10,000</option>
                        <option value="30">€10,001 - €15,000</option>
                        <option value="40">€15,001 - €20,000</option>
                        <option value="50">€20,001 - €25,000</option>
                    </select></td>
                </tr>
                <tr>
                    <!--building cover-->
                    <td><label for="buildings">Buildings covered:<span class = "tooltip">*<span class="tooltip-text">Select an option</span></span></label></td>
                    <td><select name="Buildings Cover" id="buildings" required>
                        <option value="" disabled selected hidden>Choose buildings cover</option>
                        <option value="20">€0 - €100,000</option>
                        <option value="40">€100,001 - €200,000</option>
                        <option value="60">€200,001 - €300,000</option>
                        <option value="80">€300,001 - €400,000</option>
                        <option value="100">€400,001 - €500,500</option>
                    </select></td>
                </tr>
                <tr>
                    <!--Years claim free-->
                    <td><label for="yearsClaim">Claim-free years:<span class = "tooltip">*<span class="tooltip-text">Enter number of years</span></span></label></td>
                    <td><input type="text" id="yearsClaim" class="field" name="Claim-free year(s)" pattern="[0-9]*" oninvalid="setCustomValidity('Only numbers allowed')" required></td>
                </tr>
                <tr>
                    <!--Running total-->
                    <td><label for="total">Running total:<span class = "tooltip">*<span class="tooltip-text">Show running total</span></span></label></td>
                    <td><input type="text" id="total" class = "runTot" name="Total" value="€0" readonly></td>
                </tr>
                <tr>
                    <!--Calculate button-->
                    <td><input type="submit" class="btnCalc" id="btnCalc" value="Calculate"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="div2" id="sessionExpiredID">
        Session expired!!! <a href="HomeInsurance.html">Reload</a>
    </div>
</body>
</html>
